<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest server</title>
</head>
<body>

    <h1>REST API EXPRESS</h1>
    <hr>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
      <div id="g_id_onload"
         data-client_id="704245822305-n9f1qtnfh2kq6q35nqv6vft8olglgh7c.apps.googleusercontent.com"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>


      <button id="google-signout" onclick="signOut()">signout</button>


      <script>
        function handleCredentialResponse(response) {
           // decodeJwtResponse() is a custom function defined by you
           // to decode the credential response.
           const body = {id_token: response.credential };
            fetch('http://localhost:8080/api/auth/google-login',{
                method: 'POST',
                headers: {
                    'Content-Type' : 'application/json'
                },
                body: JSON.stringify(body)
            })
                .then( resp => resp.json())
                .then( resp => {
                    console.log(resp)
                    localStorage.setItem("correo", resp.usuario.correo)
                })
                .catch(console.warn);
        }


        function signOut () {

            google.accounts.id.disableAutoSelect();
            google.accounts.id.revoke(localStorage.getItem("correo"), done=>{

                localStorage.clear();
                location.reload();
            });
        }

      </script>
  

    
</body>
</html>
